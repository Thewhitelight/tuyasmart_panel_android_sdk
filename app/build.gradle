apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.test.homesdkdemo"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        Properties properties = new Properties()
        properties.load(project.rootProject.file('local.properties').newDataInputStream())
        buildConfigField "String", "TUYA_SMART_APPKEY", "\"${properties.getProperty("appKey")}\""
        buildConfigField "String", "TUYA_SMART_SECRET", "\"${properties.getProperty("appSecret")}\""
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    //***** required start ****//
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    packagingOptions {
        pickFirst 'lib/*/libc++_shared.so'
        pickFirst 'lib/*/libgnustl_shared.so'
    }

    lintOptions {
        abortOnError false
    }
    //***** required end ****//
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //***** required start ****//
    implementation 'com.tuya.smart:panel-sdk:0.5.6'

    implementation 'com.tuya.smart:tuyasmart:3.17.0'
    implementation 'com.squareup.okhttp3:okhttp-urlconnection:3.12.3'

